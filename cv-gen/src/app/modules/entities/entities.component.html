<h2>{{ 'ENTITIES.title' | translate }}</h2>
<div
  class="flex align-items-center justify-content-between w-full flex-grow-1 container">
  <p-carousel
    [value]="pages"
    [numVisible]="3"
    [numScroll]="0"
    [page]="(widowSizeMobile$ | async) === false ? 0 : 1"
    [responsiveOptions]="responsiveOptions"
    [showIndicators]="false"
    [showNavigators]="(widowSizeMobile$ | async) || false"
    class="w-full h-10rem">
    <ng-template let-page pTemplate="item">
      <div
        class="p-1 h-full w-full flex align-items-center justify-content-center item-content">
        <p-button
          class="flex w-11 h-full m-auto"
          styleClass="p-button-raised p-button-text
        w-full h-full flex flex-column align-items-center justify-content-center gap-3"
          (onClick)="navigateToEntitiesList(page.label)">
          <i [class]="page.icon" style="font-size: 2.5rem"></i>
          <span>{{ 'ENTITIES.' + page.label | translate }}</span>
        </p-button>
      </div>
    </ng-template>
  </p-carousel>
</div>
