<p-image
  class="img"
  [src]="'assets/images/404-file-' + (currentTheme$ | async) + '.png'"
  alt="404 Error"
  width="200px"
  id="not-found-image"></p-image>
<h2>{{ 'NOT_FOUND.fileNotExist' | translate }}</h2>
<p-button
  [label]="'NOT_FOUND.backToList' | translate"
  styleClass="p-button-raised p-button-text"
  type="button"
  (onClick)="goToList()"></p-button>
