<div class="info" *ngIf="employee$ | async as employee">
  <h2>{{ employee.firstName }} {{ employee.lastName }}</h2>
  <p-tabView>
    <p-tabPanel [header]="'EMPLOYEES.tabs.info.title' | translate">
      <app-employee-info
        [employee]="employee"
        (saveInfo)="onUpdateEmployee($event)"></app-employee-info>
      <p-dialog
        [(visible)]="showSaveMessage"
        header="Information has been saved"
        [modal]="true"
        [style]="{ width: '50vw', backgroundColor: 'var(--surface-a)' }"
        [draggable]="false"
        [resizable]="false">
      </p-dialog>
    </p-tabPanel>
    <p-tabPanel [header]="'EMPLOYEES.tabs.cvList.title' | translate">
      <app-cvs [employee]="employee"></app-cvs>
    </p-tabPanel>
  </p-tabView>
</div>
