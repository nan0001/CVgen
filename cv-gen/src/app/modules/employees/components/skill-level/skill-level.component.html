<div class="flex gap-2">
  <div
    class="level"
    [ngStyle]="{
      backgroundColor: level >= 0 ? 'var(--primary-color)' : 'transparent'
    }"></div>
  <div
    class="level"
    [ngStyle]="{
      backgroundColor: level >= 1 ? 'var(--primary-color)' : 'transparent'
    }"></div>
  <div
    class="level"
    [ngStyle]="{
      backgroundColor: level >= 2 ? 'var(--primary-color)' : 'transparent'
    }"></div>
</div>
