<ng-container *ngIf="user$ | async as user; else loginTempl">
  <div>
    <p-avatar
      [label]="user[0].toUpperCase()"
      styleClass="avatar"
      shape="circle"
      (click)="menu.toggle($event)"></p-avatar>
    <p-menu #menu [model]="(menuItems$ | async) || []" [popup]="true"></p-menu>
  </div>
</ng-container>
<ng-template #loginTempl>
  <p-button
    icon="pi pi-sign-in"
    styleClass="p-button-text"
    (click)="login()"></p-button>
</ng-template>
