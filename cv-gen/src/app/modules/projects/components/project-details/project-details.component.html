<div *ngIf="project$ | async as project" class="flex flex-column">
  <div class="flex justify-content-between align-items-center w-full">
    <h2>{{ project.name }}</h2>
    <p-button
    [label]="'BUTTONS.archive' | translate"
    styleClass="p-button-raised p-button-text"></p-button>
  </div>
  <form [formGroup]="infoForm" class="flex flex-column gap-2">
    <app-project-info [project]="project"></app-project-info>
    <div class="flex justify-content-end gap-3">
      <p-button
      [label]="'BUTTONS.back' | translate"
      styleClass="p-button-raised p-button-text"
      type="button"
      class="mr-auto"
      (onClick)="navigateToList()"></p-button>
    <p-button
      [label]="'BUTTONS.cancel' | translate"
      styleClass="p-button-raised p-button-text"
      type="button"
      (onClick)="onCancel()"></p-button>
    <p-button
      [label]="'BUTTONS.save' | translate"
      styleClass="p-button-raised"
      type="submit"></p-button>
    </div>
  </form>
</div>
