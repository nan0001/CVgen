<div class="switchers flex gap-2">
  <app-theme-switch></app-theme-switch>
  <app-lang-switch></app-lang-switch>
</div>
<p-card class="auth-card">
  <form
    [formGroup]="authForm"
    class="card flex flex-column justify-content-center gap-5"
    (submit)="onSubmit()">
    <div class="inputs flex flex-column gap-1">
      <app-labelled-input
        controlName="username"
        [errors]="username.errors"
        [showError]="username.invalid && username.touched">
        <input
          pInputText
          type="text"
          formControlName="username"
          id="username"
          aria-describedby="username-help" />
      </app-labelled-input>

      <app-labelled-input
        controlName="password"
        [errors]="password.errors"
        [showError]="password.invalid && password.touched">
        <p-password
          formControlName="password"
          [feedback]="false"
          [toggleMask]="true"
          placeholder="********"></p-password>
      </app-labelled-input>
    </div>
    <div class="btn-container flex justify-content-around gap-2">
      <p-button
        [label]="'AUTH.confirm' | translate"
        styleClass="p-button-raised"
        type="submit"></p-button>
      <p-button
        [label]="'AUTH.cancel' | translate"
        styleClass="p-button-raised p-button-text"
        (onClick)="onCancel()"></p-button>
    </div>
  </form>
</p-card>
