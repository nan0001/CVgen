<div class="switchers flex gap-2">
  <app-theme-switch></app-theme-switch>
  <app-lang-switch></app-lang-switch>
</div>
<p-card class="auth-card">
  <form
    [formGroup]="authForm"
    class="card flex flex-column justify-content-center gap-5"
    (submit)="onSubmit()">
    <div class="flex flex-column">
      <div class="inputs flex flex-column gap-1">
        <app-labelled-input
          controlName="username"
          [errors]="username.errors"
          [showError]="username.invalid && username.touched">
          <input
            pInputText
            type="text"
            formControlName="username"
            id="username"
            aria-describedby="username-help" />
        </app-labelled-input>

        <app-labelled-input
          controlName="password"
          [errors]="password.errors"
          [showError]="password.invalid && password.touched">
          <p-password
            formControlName="password"
            [feedback]="false"
            [toggleMask]="true"
            placeholder="********"></p-password>
        </app-labelled-input>
      </div>
      <!-- For firebase errors like invalid data, etc. -->
      <p class="error-msg" *ngIf="loginError$ | async as error">
        {{ 'FIREBASE_ERRORS.' + error | translate }}
      </p>
    </div>
    <div class="btn-container flex justify-content-around gap-2">
      <p-button
        [label]="'BUTTONS.confirm' | translate"
        styleClass="p-button-raised"
        type="submit"></p-button>
      <p-button
        [label]="'BUTTONS.cancel' | translate"
        styleClass="p-button-raised p-button-text"
        (onClick)="onCancel()"></p-button>
    </div>
  </form>
</p-card>

<div class="img">
  <p-image
    class="img"
    [src]="'assets/images/saturn-' + (currentTheme$ | async) + '.png'"
    alt="Planet"
    imageClass="planet"></p-image>
</div>
